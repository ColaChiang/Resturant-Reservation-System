<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳訂位系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #f5f5f5;">
    <div class="container mt-5">
        <!-- 頂部作者與專案資訊 -->
        <div class="mb-4">
            <h1>餐廳訂位系統</h1>
            <p class="text-muted">111113201 蔣哿樂 - 演算法期中專案</p>
        </div>

        <!-- 主要區塊 -->
        <div class="row">
            <!-- 左側：新增訂位與查詢區 -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header" style="background-color: #d6e0f5; color: #333;">
                        <h2><i class="fas fa-plus-circle"></i> 新增訂位</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="顧客姓名">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="phone" class="form-control" placeholder="電話號碼">
                        </div>
                        <button onclick="addReservation()" class="btn btn-secondary w-100"><i class="fas fa-save"></i> 新增</button>
                    </div>
                </div>
        
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header" style="background-color: #d6f5d6; color: #333;">
                        <h2><i class="fas fa-search"></i> 查找訂位 (姓名)</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" id="search-name" class="form-control mb-3" placeholder="顧客姓名">
                        <button onclick="searchReservation()" class="btn btn-secondary w-100"><i class="fas fa-search"></i> 查詢</button>
                    </div>
                </div>
        
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header" style="background-color: #f5e6d6; color: #333;">
                        <h2><i class="fas fa-phone"></i> 查找訂位 (電話號碼)</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" id="search-phone" class="form-control mb-3" placeholder="電話號碼">
                        <button onclick="searchByPhone()" class="btn btn-secondary w-100"><i class="fas fa-search"></i> 查詢</button>
                    </div>
                </div>
            </div>
        
            <!-- 右側：所有訂位清單 -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header" style="background-color: #e0e0e0; color: #333;">
                        <h2><i class="fas fa-list"></i> 所有訂位</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="listReservations()" class="btn btn-secondary mb-3 w-100"><i class="fas fa-list-ul"></i> 顯示全部</button>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>電話號碼</th>
                                    <th>顧客姓名</th>
                                </tr>
                            </thead>
                            <tbody id="reservation-display"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!-- 底部作者資訊 -->
    <footer class="mt-5">
        <p class="text-muted">111113201 蔣哿樂 - 演算法期中專案</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
